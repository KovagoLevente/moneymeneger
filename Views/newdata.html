<h3 class="mb-3">Adatrögzítés</h3>

<div class="alert alert-danger d-none" role="alert" id="alertBox">
    <!-- alertmessages shows here -->
</div>

<div class="form-floating mb-3">
    <input type="date" class="form-control" id="date" placeholder="" max="">
    <label for="date">Dátum</label>
</div>

<div class="form-floating mb-3" style="margin-top: 10px; ">
    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="i" id="Radio1" value="0">
    <label class="form-check-label" for="Radio1">Kiadás</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="i" id="Radio2" value="1">
    <label class="form-check-label" for="Radio2">Bevétel</label>
    </div>

    
</div>

<div class="form-floating mb-3">
    <input type="number" class="form-control" id="items" placeholder="" min="0" value="0">
    <label for="items">Pénzmennyiség (Ft)</label>
</div>

<div class="form-floating mb-3" >
    <select id="tipusok" style="margin: 10px ; border-radius: 6px;">
        <!--Dinamikusan generált rész-->
        
    <input type="text" class="form-control" id="custom_tipusok" placeholder="" >
    
    </select>
    <label for="tipusok" style="margin-top: 23px;">Kategóriák</label>
</div>

<button class="btn btn-primary mb-3" onclick="addItems()">Rögzítés</button>
